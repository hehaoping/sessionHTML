<body>
   <div class="thanks">
       <p style="font-weight: bold">Thank you, <span id="userName" >Jimmy</span></p>
       <p>Youâ€™ve completed Task M! In this task,</p>
       <p>you gain <span id="totalpoint" >180</span> points with accuracy: Correct <span id="correct">0</span> Wrong <span id="Wrong">0</span> Missed <span id="Missed" >0</span> </p>

<script type="text/javascript">
function getUrlParam(name){
	var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
	var r=window.location.search.substr(1).match(reg);
	if(r&&r!=null){
		return decodeURI(r[2]);
	}
	return "";
}

var userName="Jimmy";
var totalpoint=0;
var correct=0;
var Wrong=0;
var Missed=0;
$(function(){
	var userName_url = getUrlParam("userName");
	if(userName_url&&""!=userName_url){
		userName=userName_url;
	}
	var totalpoint_url=getUrlParam("totalpoint");
	if(totalpoint_url&&""!=totalpoint_url){
		totalpoint=totalpoint_url;
	}
	var correct_url=getUrlParam("correct");
	if(correct_url&&""!=correct_url){
		correct=correct_url;
	}
	var Wrong_url=getUrlParam("Wrong");
	if(Wrong_url&&""!=Wrong_url){
		Wrong=Wrong_url;
	}
	var Missed_url=getUrlParam("Missed");
	if(Missed_url&&""!=Missed_url){
		Missed=Missed_url;
	}
	$("#userName").html(userName);
	$("#totalpoint").html(totalpoint);
	$("#correct").html(correct);
	$("#Wrong").html(Wrong);
	$("#Missed").html(Missed);
});

</script>

</html>
